<div class="col-md-9 col-md-push-1">
  <table class="table table-hover" name="record-items">
    <thead>
      <tr>
        <th class="col-md-4">Name</th>
        <th class="col-md-2">Unit</th>
        <th class="col-md-1">Qty</th>
        <th class="col-md-2">Purchase At</th>
        <th class="col-md-2">Sell At</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of items let i=index">
        <td>{{ item.itemName }}</td>
        <td>{{ item.unit }}</td>
        <td>{{ item.quantity }}</td>
        <td>{{ item.purchaseCost }}</td>
        <td>{{ item.sellingPrice }}</td>
        <td>
          <a class="pull-right" (click)="removeItem(i)">
            <i class="icon ion-android-remove-circle"></i>
          </a>
        </td>
      </tr>
    </tbody>
    <tfoot>
      <tr>
        <td contenteditable="true" data-text="Item" (blur)="checkIfEmpty(item)" #item appAutoComplete></td>
        <td contenteditable="true" data-text="Unit" (blur)="checkIfEmpty(unit)" (input)="checkIfHasNumber(unit)" #unit></td>
        <td contenteditable="true" data-text="Qty" (blur)="checkIfEmpty(qty)" (input)="checkIfNumber(qty)" #qty></td>
        <td contenteditable="true" data-text="Purchase Cost" (blur)="checkIfEmpty(pcost)" (input)="checkIfNumber(pcost)" #pcost></td>
        <td contenteditable="true" data-text="Selling Price" (blur)="checkIfEmpty(sprice)" (input)="checkIfNumber(sprice)" #sprice (keydown.enter)="clickAddButton()"></td>
        <td id="addButton">
          <a id="addisiaButton" class="pull-right" (click)="addItem()">
            <i class="icon ion-android-add-circle"></i>
          </a>
        </td>
      </tr>
      <tr>
        <td></td>
        <td></td>
        <td></td>
        <td></td>
        <td colspan="5">
          <button class="btn btn-success pull-right" (click)="postItems()">
            Add
            <span>{{ getNumberOfItems() }} items</span>
          </button>
        </td>
      </tr>
    </tfoot>
  </table>
</div>
