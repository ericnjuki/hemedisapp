<div class="container">
  <div class="col-md-7">
    <input class="form-control"placeholder="Search" type="search" (input)="filterItems(filter)" #filter>
  </div>
  <div class="col-md-4 pull-right">
    <button class="btn btn-danger" (click)="enableEdits()">Edit</button>
    <button class="btn btn-success" [disabled]="!updatedItems.length" (click)="postUpdate()">Save edits</button>
  </div>
</div>
<div class="stock-container mat-elevation-z8">
  <mat-table #table [dataSource]="dataSource" matSort>
    <!-- Item Column -->
    <ng-container matColumnDef="itemName">
      <mat-header-cell *matHeaderCellDef mat-sort-header> Item </mat-header-cell>
      <mat-cell *matCellDef="let row" [attr.contenteditable]="isContenteditable" (input)="onItemInput(row, item)" #item> {{row.itemName}} </mat-cell>
    </ng-container>

    <!-- Unit Column -->
    <ng-container matColumnDef="unit">
      <mat-header-cell *matHeaderCellDef> Unit </mat-header-cell>
      <mat-cell *matCellDef="let row" [attr.contenteditable]="isContenteditable" (input)="onItemInput(row, unit)" #unit> {{row.unit}} </mat-cell>
    </ng-container>

    <!-- Quantity Column -->
    <ng-container matColumnDef="quantity">
      <mat-header-cell *matHeaderCellDef> Quantity </mat-header-cell>
      <mat-cell *matCellDef="let row" [attr.contenteditable]="isContenteditable" (input)="onItemInput(row, qty)" #qty> {{row.quantity}} </mat-cell>
    </ng-container>

    <!-- Buying Price Column -->
    <ng-container matColumnDef="purchaseCost">
      <mat-header-cell *matHeaderCellDef mat-sort-header>Buying</mat-header-cell>
      <mat-cell *matCellDef="let row" [attr.contenteditable]="isContenteditable" (input)="onItemInput(row, bp)" #bp> {{row.purchaseCost}} </mat-cell>
    </ng-container>
    
    <!-- Selling Price Column -->
    <ng-container matColumnDef="sellingPrice">
      <mat-header-cell *matHeaderCellDef mat-sort-header>Selling</mat-header-cell>
      <mat-cell *matCellDef="let row" [attr.contenteditable]="isContenteditable" (input)="onItemInput(row, sp)" #sp> {{row.sellingPrice}} </mat-cell>
    </ng-container>

    <!-- Buying Price Column -->
    <ng-container matColumnDef="actions">
      <mat-header-cell *matHeaderCellDef mat-sort-header>Actions</mat-header-cell>
      <mat-cell *matCellDef="let row"><button class="btn btn-danger"><i class="icon ion-android-remove-circle"></i></button></mat-cell>
    </ng-container>

    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
    <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
  </mat-table>

  <!-- [length]="datasource.dataChange.getValue().length" -->
  <mat-paginator #paginator
    [pageIndex]="0"
    [pageSize]="25"
    [pageSizeOptions]="[5, 10, 25, 100]">
  </mat-paginator>
</div>
