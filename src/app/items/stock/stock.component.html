<!-- Modal for conirming actions -->
<np-modal [(visible)]="showDialog" [options]="options" (confirmed)="isConfirmed($event)">
  <!-- <button (click)="showModal(false)" class="btn">Close</button> -->
</np-modal>

<!-- search and actions -->
<div class="alert" role="alert" id="result"></div>
<div class="container">
  <div class="col-md-7">
    <input class="form-control"placeholder="Search" type="search" (input)="filterItems(filter)" #filter>
  </div>
  <div class="col-md-4 pull-right">
    <button class="btn btn-info" (click)="enableEdits()">Edit</button>
    <button class="btn btn-success" [disabled]="!updatedItems.length" (click)="postUpdate()">Save edits</button>
    <button class="btn btn-danger" [disabled]="!checkedItems.length" (click)="deleteMany()">Delete All</button>
  </div>
</div>

<div class="np-stocks">
  <np-grid [np-grid]="npGridConfig" [data]="itemService.getAllItems()"></np-grid>
</div>
