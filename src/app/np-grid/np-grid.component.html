<table class="table table-hover table-striped">
  <thead>
    <tr>
      <th *ngIf="gridSettings.multiselect" class="col-md-1"><input type="checkbox"></th>
      <th *ngFor="let col of headerCols"
        [ngStyle]="{
          'width': tdWidth,
          'cursor': col.canSort ? 'pointer' : 'auto'
        }"
        (click)="toggleSort(col)">
          {{ col.name }}
        <span *ngIf="col.canSort && sortDirection === 0 && currentSortedColumn === col.name"></span>
        <span *ngIf="col.canSort && sortDirection === 1 && currentSortedColumn === col.name"><i class="ion-android-arrow-up"></i></span>
        <span *ngIf="col.canSort && sortDirection === 2 && currentSortedColumn === col.name"><i class="ion-android-arrow-down"></i></span>
      </th>
    </tr>
    </thead>
    <tbody>
      <tr *ngFor="let dataRow of displayedData.rows">
        <td><input type="checkbox"></td>
        <td *ngFor="let dataItem of displayedData.columns">{{ dataRow[dataItem] }}</td>
      </tr>
    </tbody>
    <tfoot>
      <tr>
        <td [attr.colspan]="displayedData.columns.length + extraCols">
          <nav>
            <ul class="pager">
              <li [ngClass]="{
                    'disabled': prevDisabled
                  }"><a (click)="previousPage()">Previous</a></li>
              <li [ngClass]="{
                    'disabled': nextDisabled
                  }"><a (click)="nextPage()">Next</a></li>
            </ul>
          </nav>
        </td>
        <td *ngIf="!pagerFlag" id="row-count">
          Display
          <select name="text" (change)="selectRowsPerPg(rpp)" #rpp> <!--Supplement an id here instead of using 'text'-->
            <option *ngFor="let opt of gridSettings.pagingOptions" [selected]="opt === gridSettings.rowsPerPage">{{ opt }}</option> 
          </select>
          rows per page
        </td>
      </tr>
    </tfoot>
</table>
